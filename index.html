<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Monofett&display=swap");
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row text-white text-center fw-bold">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-success alert alert-primary"><h1>one</h1></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-danger"><h1>two</h1></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-info"><h1>three</h1></div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-warning"><h1>four</h1></div>
                <div class="col-12">
                    <h1>ponga aqu√≠ un carrusel :D</h1>
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://picsum.photos/id/10/800/300" class="d-block w-100" alt="..." />
                            </div>
                            <div class="carousel-item">
                                <img src="https://picsum.photos/id/11/800/300" class="d-block w-100" alt="..." />
                            </div>
                            <div class="carousel-item">
                                <img src="https://picsum.photos/id/12/800/300" class="d-block w-100" alt="..." />
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
